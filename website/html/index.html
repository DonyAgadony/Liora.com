<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Navbar</title>
  <link rel="stylesheet" href="css\styles.css">
</head>

<body>
  <div class="Body">
    <div class="HighLight">
      <h1>Liora's Classroom.exe</h1>
    </div>
    <div class="inputs">
      <div id="eq1" class="Equation">
        <div class="text">Equation 1:</div>
        <br>
        <input type="number" id="NumOfXEq1" class="inputOfEq">
        <div class="text">X</div>
        <input type="number" id="NumOfYEq1" class="inputOfEq">
        <div class="text">Y</div>
        <input type="number" id="NumOfZEq1" class="inputOfEq">
        <div class="text">Z</div>
        <input type="number" id="NumOfWEq1" class="inputOfEq">
        <div class="text">W</div>
        <div class="text">=</div>
        <input type="number" id="NumOfNEq1" class="inputOfEq">
      </div>
      <div id="eq2" class="Equation">
        <div class="text">Equation 2:</div>
        <br>
        <input type="number" id="NumOfXEq2" class="inputOfEq">
        <div class="text">X</div>
        <input type="number" id="NumOfYEq2" class="inputOfEq">
        <div class="text">Y</div>
        <input type="number" id="NumOfZEq2" class="inputOfEq">
        <div class="text">Z</div>
        <input type="number" id="NumOfWEq2" class="inputOfEq">
        <div class="text">W</div>
        <div class="text">=</div>
        <input type="number" id="NumOfNEq2" class="inputOfEq">
      </div>
      <div id="eq3" class="Equation">
        <div class="text">Equation 3:</div>
        <br>

        <input type="number" id="NumOfXEq3" class="inputOfEq">
        <div class="text">X</div>
        <input type="number" id="NumOfYEq3" class="inputOfEq">
        <div class="text">Y</div>
        <input type="number" id="NumOfZEq3" class="inputOfEq">
        <div class="text">Z</div>
        <input type="number" id="NumOfWEq3" class="inputOfEq">
        <div class="text">W</div>
        <div class="text">=</div>
        <input type="number" id="NumOfNEq3" class="inputOfEq">
      </div>
      <div id="eq4" class="Equation">
        <div class="text">Equation 4:</div>
        <br>

        <input type="number" id="NumOfXEq4" class="inputOfEq">
        <div class="text">X</div>
        <input type="number" id="NumOfYEq4" class="inputOfEq">
        <div class="text">Y</div>
        <input type="number" id="NumOfZEq4" class="inputOfEq">
        <div class="text">Z</div>
        <input type="number" id="NumOfWEq4" class="inputOfEq">
        <div class="text">W</div>
        <div class="text">=</div>
        <input type="number" id="NumOfNEq4" class="inputOfEq">
      </div>
      <br><br><br>
      <button id="submitButton" class="submit">Submit</button>

    </div>
    <div class="Preview">

    </div>
  </div>
  <script src="js/index.js" type="module"></script>
</body>

</html>
